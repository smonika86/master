<div class="container">
    <div class="logo">Create a new account!</div>
    <div class="register-item">
        <form class="form form-register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
            <div class="form-group">

                <input formControlName="name" id="register-username" type="text" class="form-control" placeholder="Name" ngModel required>
                <span class="help-block" *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched ">Please enter a valid Name</span>
            </div>

            <div class="form-group">
                <input formControlName="lastname" id="register-last-name" type="text" class="form-control" placeholder="Last Name" ngModel>
            </div>


            <div class="form-group">
                <input formControlName="email" id="register-email" type="email" class="form-control" placeholder="Email" ngModel required>
                <span class="help-block" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched ">Please enter a valid Email</span>
            </div>


            <div class="form-group">

                <input placeholder="Phone Number" ng2TelInput (keypress)="numericOnly($event)" type="text" formControlName="phone" class="form-control" ngModel required/>
                <span class="help-block" *ngIf="registerForm.get('phone').invalid && registerForm.get('phone').touched ">Please enter a valid Phone Number</span>
            </div>

            <div class="form-group">
                <input formControlName="password" id="register-password" type="password" class="form-control" placeholder="Password" ngModel required>
                <span class="help-block" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched ">Please enter a valid Password</span>
            </div>
            <!-- <div class="form-group">
                <input formControlName="cpassword" id="register-cpassword" type="password" class="form-control" placeholder="Confirm Password" ngModel required>
                <span class="help-block" *ngIf="registerForm.get('cpassword').invalid && registerForm.get('cpassword').touched ">Please enter a validssss Password</span>

            </div> -->

            <div class="form-group">
                <input type="submit" value="Register">
                <!-- <input type="submit" value="Register" [disabled]='f.invalid'> -->
            </div>

        </form>
    </div>
</div>
