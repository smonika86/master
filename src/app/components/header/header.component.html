<header class="toolbar">
    <div class="item left" style="flex-basis: 35px;">
        <app-sidemenu>
            <button type="button" (click)="sidebarmenu__menu()" [ngClass]="status ? 'sidemenu-burger sidemenu-burger--active' : 'sidemenu-burger'"><span
          class="sidemenu-burger__stripes"></span><span translate="" class="sidemenu-burger__caption">Open/close
          menu</span></button>
            <section [ngClass]="status ? 'sidemenu-overlay sidemenu-overlay--shown' : 'sidemenu-overlay'"></section>
            <section class="sidemenu" [ngClass]="status ? 'sidemenu sidemenu--opened' : 'sidemenu'">
                <div class="sidemenu-branding sidemenu-branding--square">
                    <div class="sidemenu-branding__logo sidemenu-branding__logo--square">
                        <img class="sidemenu-branding__image" src="http://timesheet.drishinfo.com/Images/logo_4_cms.png" alt="Drish" />
                    </div>
                    <!---->
                    <div class="sidemenu-branding__business-name">Drish</div>
                    <!---->
                </div>
                <ul class="sidemenu__menu">
                    <li class="sidemenu__menu-item" *ngIf="!loggedIn">
                        <a id="sidemenu-profile" class="sidemenu__menu-item-link" (click)="sidemenu__menu()" href="/login">

                            <svg class="sidemenu__menu-item-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 500 500;" xml:space="preserve">
                <!-- <svg class="sidemenu__menu-item-icon"> -->
                <path d="M437.02,330.98c-27.883-27.882-61.071-48.523-97.281-61.018C378.521,243.251,404,198.548,404,148
                                C404,66.393,337.607,0,256,0S108,66.393,108,148c0,50.548,25.479,95.251,64.262,121.962
                                c-36.21,12.495-69.398,33.136-97.281,61.018C26.629,379.333,0,443.62,0,512h40c0-119.103,96.897-216,216-216s216,96.897,216,216
                                h40C512,443.62,485.371,379.333,437.02,330.98z M256,256c-59.551,0-108-48.448-108-108S196.449,40,256,40
                                c59.551,0,108,48.448,108,108S315.551,256,256,256z" />
                <use xlink:href="#icon-user"></use>
              </svg>
                            <span translate="">My account</span>
                            <!---->
                            <!---->
                        </a>
                    </li>

                    <li class="sidemenu__menu-item" *ngIf="loggedIn">
                        <a id="sidemenu-profile" class="sidemenu__menu-item-link" (click)="sidemenu__menu()" href="">

                            <svg class="sidemenu__menu-item-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 500 500;" xml:space="preserve">
                <!-- <svg class="sidemenu__menu-item-icon"> -->
                <path d="M437.02,330.98c-27.883-27.882-61.071-48.523-97.281-61.018C378.521,243.251,404,198.548,404,148
                                C404,66.393,337.607,0,256,0S108,66.393,108,148c0,50.548,25.479,95.251,64.262,121.962
                                c-36.21,12.495-69.398,33.136-97.281,61.018C26.629,379.333,0,443.62,0,512h40c0-119.103,96.897-216,216-216s216,96.897,216,216
                                h40C512,443.62,485.371,379.333,437.02,330.98z M256,256c-59.551,0-108-48.448-108-108S196.449,40,256,40
                                c59.551,0,108,48.448,108,108S315.551,256,256,256z" />
                <use xlink:href="#icon-user"></use>
              </svg>
                            <span translate="">User Orders</span>
                            <!---->
                            <!---->
                        </a>
                    </li>
                    <!---->
                    <li class="sidemenu__menu-item">
                        <a id="sidemenu-branch-locations" routerlink="/branch-locations" class="sidemenu__menu-item-link" href="/branch-locations">

                            <svg class="sidemenu__menu-item-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">

                <g>
                  <path d="M256,0C161.896,0,85.333,76.563,85.333,170.667c0,28.25,7.063,56.26,20.49,81.104L246.667,506.5
			c1.875,3.396,5.448,5.5,9.333,5.5s7.458-2.104,9.333-5.5l140.896-254.813c13.375-24.76,20.438-52.771,20.438-81.021
			C426.667,76.563,350.104,0,256,0z M256,256c-47.052,0-85.333-38.281-85.333-85.333c0-47.052,38.281-85.333,85.333-85.333
			s85.333,38.281,85.333,85.333C341.333,217.719,303.052,256,256,256z" />
                </g>
                <!-- </g>
                            <svg class="sidemenu__menu-item-icon"> -->
                <use xlink:href="#icon-marker-bold">


                </use>
              </svg><span translate="">Branches</span>
                        </a>
                    </li>
                    <!---->
                    <!---->
                    <!---->
                </ul>
                <div class="sidemenu__bottom">
                    <div class="sidemenu__socials">
                        <!---->
                        <!---->
                        <a id="sidemenu-instagram" target="_blank" title="Instagram" class="sidemenu__social-link" href="https://instagram.com/arabica.kuwait">
                            <svg class="sidemenu__icon">
                <use xlink:href="#icon-instagram"></use>
              </svg>
                        </a>
                        <!---->
                        <!---->
                        <!---->
                        <!---->
                        <!---->
                    </div>
                    <!---->
                    <!---->
                </div>
                <!---->
            </section>
        </app-sidemenu>
        <!---->
    </div>
    <div class="item middle">
        <!---->
        <div class="toolbar__title toolbar__title--desktop-hide">Drish</div>
        <!---->
        <!---->
        <!---->
        <!---->
    </div>
    <div class="item right" style="flex-basis: 35px;">
        <app-language-switcher _nghost-lpy-c62="">
            <div _ngcontent-lpy-c62="" class="language-change-button">
                <div _ngcontent-lpy-c62="" hidden="">
                    <svg _ngcontent-lpy-c62="" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 26">
            <use _ngcontent-lpy-c62="" xlink:href="#icon-lang-en"></use>
          </svg>
                </div>
                <div _ngcontent-lpy-c62="">
                    <svg _ngcontent-lpy-c62="" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 22">
            <use _ngcontent-lpy-c62="" xlink:href="#icon-lang-ar"></use>
          </svg>
                </div>
            </div>
        </app-language-switcher>
        <app-cart-button _nghost-lpy-c63="">
            <div _ngcontent-lpy-c63="" class="cart-icon" title="My cart">
                <svg _ngcontent-lpy-c63="" width="22" height="22" xmlns="http://www.w3.org/2000/svg">
          <use _ngcontent-lpy-c63="" xlink:href="#icon-cart"></use>
        </svg>
                <!---->
            </div>
        </app-cart-button>
        <app-search>
            <div class="search">
                <svg class="search__icon">
          <use xlink:href="#icon-search"></use>
        </svg>
                <div class="search__input-wrapper search__input-wrapper--hidden ng-untouched ng-pristine ng-valid">
                    <input type="text" name="search" autocomplete="off" formcontrolname="searchInput" class="search__input ng-untouched ng-pristine ng-valid" placeholder="Search products" />
                    <div class="search__controls">
                        <button type="button" translate="" class="search__control search__control--cancel">Cancel</button>
                        <button type="button" class="search__control search__control--clear" hidden="">
              <svg class="search__control-icon">
                <use xlink:href="#icon-close"></use>
              </svg>
            </button>
                    </div>
                </div>
            </div>
        </app-search>
        <!---->
    </div>
    <div class="loading"></div>
</header>
